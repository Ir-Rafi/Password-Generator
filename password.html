<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-password-Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span><u>Random Password</u></span></h1>
        <div class="display">
        <input type="text" id="password" placeholder="password">
        <div class="copy-wrapper">
            <img src="copy.png"  class="copy-icon" onclick="copyPassword()" />
            <span class="tooltip" id="tooltipText">Copied!</span>
        </div>
        </div>
        <button onclick="createpassword()"><img src="generate.png">Generate Password</button>
    </div>
    
    
 <script src="password.js"></script>   
</body>
</html>
